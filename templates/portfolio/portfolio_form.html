{% extends 'base.html' %}

{% block title %}
    {% if form.instance.pk %}Edit Portfolio{% else %}Add Portfolio{% endif %}
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">
        {% if form.instance.pk %}Edit Portfolio{% else %}Add Portfolio{% endif %}
    </h1>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-end">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Save
            </button>
        </div>
    </form>
</div>
{% endblock %}
