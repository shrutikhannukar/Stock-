{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>My Profile</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
            <p class="card-text"><strong>Username:</strong> {{ user.username }}</p>
            <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
            {% if user.photo %}
                <p><img src="{{ user.photo.url }}" alt="Profile Photo" class="img-thumbnail" style="width: 150px;"></p>
            {% else %}
                <p><strong>No profile photo available.</strong></p>
            {% endif %}
            <a href="{% url 'update_profile' %}" class="btn btn-primary">Edit Profile</a>
            <a href="{% url 'delete_profile' %}" class="btn btn-danger">Delete Profile</a>
        </div>
    </div>
</div>

{% endblock %}
